<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengurus - Rekap Laporan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://script.google.com">

  <!-- Gunakan CSS ringan, tanpa Font Awesome besar -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background:#f5f7fa;
    }
    .navbar {
      background-color:#1976d2;
      padding:4px 12px;
    }
    .navbar a {
      font-size:14px;
      font-weight:bold;
      color:#fff;
      text-decoration:none;
    }
    .info-box {
      background:#fff;
      border-radius:0 0 10px 10px;
      box-shadow:0 2px 6px rgba(0,0,0,0.08);
      padding:8px 14px;
      font-size: 11px;
      line-height: 1.4;
      margin:0;
    }
    .info-box span {
      font-size: 13px;
      font-weight: bold;
      color:#1976d2;
      display:block;
      margin-bottom:2px;
    }
    iframe {
      width:100%;
      border:none;
      display:block;
      flex:1;
    }
  </style>
</head>
<body>
  <!-- Navbar modular (auto load dari file eksternal) -->
  <div id="navbar"></div>

  <!-- Judul & Petunjuk -->
  <div class="info-box">
    <span>üìë Rekap Laporan Bulanan</span>
    Ikuti langkah berikut:
    <br>1Ô∏è‚É£ Pilih bulan yang ingin ditampilkan.
    <br>2Ô∏è‚É£ Klik tombol <b>"Tampilkan"</b> untuk melihat rekap laporan.
    <br>3Ô∏è‚É£ Download laporan jika diperlukan.
  </div>

  <!-- Iframe -->
  <iframe 
    id="laporanFrame"
    title="Laporan"
    loading="lazy">
    Gagal memuat halaman laporan, silakan refresh.
  </iframe>

  <!-- Script -->
  <script>
    // load navbar hanya 1x (lebih ringan dibanding copy di tiap halaman)
    fetch("navbar.html")
      .then(res => res.text())
      .then(html => document.getElementById("navbar").innerHTML = html)
      .catch(err => console.warn("Navbar gagal dimuat:", err));

    // load iframe setelah DOM siap ‚Üí percepat render awal
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("laporanFrame").src =
        "https://script.google.com/macros/s/AKfycbykhfd8GkRJ5W87_6NcWHsGjItTeTRiDaCl0lsnT75LiZTWNTcn7PgCcKUqqmk_Ccl3/exec?page=laporan";
    });

    // auto-resize iframe ‚Üí tidak ada scroll ganda
    window.addEventListener("message", e => {
      if (e.data.type === "resize-iframe") {
        document.getElementById("laporanFrame").style.height = e.data.height + "px";
      }
    });
  </script>
</body>
</html>
