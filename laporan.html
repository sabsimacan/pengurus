<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengurus - Laporan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://script.google.com">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color:#1976d2;
      padding:4px 12px;
    }
    .navbar a {
      font-size:14px;
      font-weight:bold;
      color:#fff;
      text-decoration:none;
    }
    .info-box {
      padding: 6px 12px;
      font-size: 11px;
      line-height: 1.3;
    }
    .info-box span {
      font-size: 13px;
      font-weight: bold;
      color:#1976d2;
      display:block;
      margin-bottom:2px;
    }
    iframe {
      width:100%;
      border:none;
      display:block;
      flex:1;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="https://sabsimacan.github.io/pengurus/">üè† Home</a>
  </div>

  <!-- Judul & Petunjuk -->
  <div class="info-box">
    <span>üìë Rekap Laporan Bulanan</span>
    Ikuti langkah berikut:
    <br>1Ô∏è‚É£ Pilih bulan yang ingin ditampilkan.
    <br>2Ô∏è‚É£ Klik tombol <b>"Tampilkan"</b> untuk melihat rekap laporan.
    <br>3Ô∏è‚É£ Download laporan jika diperlukan.
  </div>

  <!-- Iframe -->
  <iframe id="laporanFrame" title="Laporan" loading="lazy">
    Gagal memuat halaman laporan, silakan refresh.
  </iframe>

  <!-- Script optimasi -->
  <script>
    // pasang src setelah halaman siap ‚Üí lebih cepat render awal
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("laporanFrame").src =
        "https://script.google.com/macros/s/AKfycbykhfd8GkRJ5W87_6NcWHsGjItTeTRiDaCl0lsnT75LiZTWNTcn7PgCcKUqqmk_Ccl3/exec?page=laporan";
    });

    // auto-resize iframe
    window.addEventListener("message", e => {
      if (e.data.type === "resize-iframe") {
        document.getElementById("laporanFrame").style.height = e.data.height + "px";
      }
    });
  </script>
</body>
</html>
