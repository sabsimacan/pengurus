<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #f8f9fa;
    }
    .menu-card {
      transition: transform .2s, box-shadow .2s;
      cursor: pointer;
    }
    .menu-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 20px rgba(0,0,0,.15);
    }
    .menu-icon {
      font-size: 40px;
      margin-bottom: 15px;
      color: #0d6efd;
    }
    .navbar-brand {
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">ðŸ“Œ Dashboard Keuangan RT</a>
  </div>
</nav>

<!-- Content -->
<div class="container py-5">
  <div class="row g-4">

    <!-- Input Data Bulanan -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-center p-4 menu-card" onclick="goPage('input')">
        <i class="fa-solid fa-pen-to-square menu-icon"></i>
        <h5 class="fw-bold">Input Data Bulanan</h5>
        <p class="text-muted small">Catat pemakaian warga setiap bulan.</p>
      </div>
    </div>

    <!-- Input Kas -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-center p-4 menu-card" onclick="goPage('kas')">
        <i class="fa-solid fa-wallet menu-icon"></i>
        <h5 class="fw-bold">Input Kas</h5>
        <p class="text-muted small">Kelola pemasukan & pengeluaran kas RT.</p>
      </div>
    </div>

    <!-- Laporan Bulanan -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-center p-4 menu-card" onclick="goPage('laporan')">
        <i class="fa-solid fa-chart-line menu-icon"></i>
        <h5 class="fw-bold">Laporan Bulanan</h5>
        <p class="text-muted small">Rekap dan analisis data tiap bulan.</p>
      </div>
    </div>

    <!-- Kwitansi / Tagihan -->
    <div class="col-md-6 col-lg-3">
      <div class="card text-center p-4 menu-card" onclick="goPage('tagihan')">
        <i class="fa-solid fa-file-invoice menu-icon"></i>
        <h5 class="fw-bold">Kwitansi / Tagihan</h5>
        <p class="text-muted small">Cetak kwitansi dan tagihan otomatis.</p>
      </div>
    </div>

  </div>
</div>

<script>
  function goPage(page) {
    // arahkan ke WebApp Apps Script
    // ganti URL di bawah dengan webAppUrl() deploy Bapak
    const baseUrl = "https://script.google.com/macros/s/PASTE_DEPLOY_ID_HERE/exec";
    window.location.href = baseUrl + "?page=" + page;
  }
</script>

</body>
</html>
