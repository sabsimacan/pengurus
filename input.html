<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengurus - Input Data Bulanan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Preconnect & Prefetch -->
  <link rel="preconnect" href="https://script.google.com">
  <link rel="dns-prefetch" href="https://script.google.com">
  <link rel="dns-prefetch" href="https://www.gstatic.com">

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .navbar {
      background-color:#1976d2;
      padding:4px 12px;
    }
    .navbar a {
      font-size:14px;
      font-weight:bold;
      color:#fff;
      text-decoration:none;
    }
    .info-box {
      padding: 6px 12px;
      font-size: 11px;
      line-height: 1.3;
    }
    .info-box span {
      font-size: 13px;
      font-weight: bold;
      color:#1976d2;
      display:block;
      margin-bottom:2px;
    }
    #frameWrapper {
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fafafa;
    }
    #frameWrapper p {
      font-size:12px;
      color:#555;
      font-style:italic;
    }
    iframe {
      width:100%;
      border:none;
      flex:1;
      display:none; /* disembunyikan dulu sampai siap */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <a href="https://sabsimacan.github.io/pengurus/">üè† Home</a>
  </div>

  <!-- Judul & Petunjuk -->
  <div class="info-box">
    <span>üíß Data Meteran Air Bulanan</span>
    Ikuti langkah berikut:
    <br>1Ô∏è‚É£ Klik tombol <b>"Tambah Data Baru"</b>. 
    <br>2Ô∏è‚É£ Pilih bulan dan isi angka meteran sesuai kondisi nyata.
    <br>3Ô∏è‚É£ Klik tombol <b>"Simpan"</b> untuk menyimpan data.
  </div>

  <!-- Loader + Iframe -->
  <div id="frameWrapper">
    <p>‚è≥ Sedang memuat data...</p>
    <iframe 
      id="appFrame"
      src=""
      title="Input"
      loading="lazy">
      Gagal memuat halaman input, silakan refresh.
    </iframe>
  </div>

  <!-- Script -->
  <script defer>
    const iframe = document.getElementById("appFrame");
    const wrapperMsg = document.querySelector("#frameWrapper p");

    // set src setelah halaman siap (lebih smooth)
    window.addEventListener("DOMContentLoaded", () => {
      iframe.src = "https://script.google.com/macros/s/AKfycbykhfd8GkRJ5W87_6NcWHsGjItTeTRiDaCl0lsnT75LiZTWNTcn7PgCcKUqqmk_Ccl3/exec?page=input";
    });

    // tampilkan iframe setelah konten siap
    iframe.onload = () => {
      iframe.style.display = "block";
      wrapperMsg.style.display = "none";
    };

    // auto-resize iframe tinggi
    window.addEventListener("message", function(e){
      if (e.data.type === "resize-iframe") {
        iframe.style.height = e.data.height + "px";
      }
    });
  </script>
</body>
</html>
