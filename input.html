<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pengurus - Input Data Bulanan</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://script.google.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .frame {
      width: 100%;
      flex: 1;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="https://sabsimacan.github.io/pengurus/">🏠 Dashboard</a>
    </div>
  </nav>

 
<!-- Judul & Petunjuk (versi kecil) -->
<div class="container mb-2">
  <span class="fw-bold text-primary d-block mb-1" style="font-size:13px;">💧 Data Meteran Air Bulanan</span>
  <p class="text-muted mb-0" style="font-size:11px; line-height:1.2;">
    Ikuti langkah berikut:
    <br>1️⃣ Klik tombol <b>"Tambah Data Baru"</b>. 
    <br>2️⃣ Pilih bulan dan isi angka meteran sesuai kondisi nyata.
    <br>3️⃣ Klik tombol <b>"Simpan"</b> untuk menyimpan data.
  </p>
</div>


  <!-- Iframe -->
  <iframe 
    class="frame" 
    src="https://script.google.com/macros/s/AKfycbykhfd8GkRJ5W87_6NcWHsGjItTeTRiDaCl0lsnT75LiZTWNTcn7PgCcKUqqmk_Ccl3/exec?page=input" 
    scrolling="no" 
    title="Input" 
    loading="lazy">
    Gagal memuat halaman input, silakan refresh.
  </iframe>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
